---
- name: 'Verify'
  hosts: 'all'
  gather_facts: false
  tasks:
    - name: 'Verify | sources'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'file.yml'
      vars:
        test_name: 'Verify | sources | {{ item }}'
        test_file: '{{ item }}'
        test_owner: 'root'
        test_group: 'root'
        test_mode: '0644'
        test_state: 'file'
        test_diff: true
      loop:
        - '/etc/apt/sources.list.d/debian.sources'
        - '/etc/apt/sources.list.d/debian-security.sources'

- name: 'Verify'
  hosts: 'apt-debian-13-default-unattended'
  gather_facts: false
  tasks:
    - name: 'Verify | unattended'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'file.yml'
      vars:
        test_name: 'Verify | unattended | {{ item }}'
        test_file: '{{ item }}'
        test_owner: 'root'
        test_group: 'root'
        test_mode: '0644'
        test_state: 'file'
        test_diff: true
      loop:
        - '/etc/apt/apt.conf.d/20auto-upgrades'
        - '/etc/apt/apt.conf.d/50unattended-upgrades'

    - name: 'Verify | unattended | gather installed packages'
      ansible.builtin.package_facts:

    - name: 'Verify | unattended | gather service status'
      ansible.builtin.service_facts:

    - name: 'Verify | unattended | assert packages installed/removed'
      ansible.builtin.assert:
        quiet: true
        that:
          - '"apt-listchanges" in ansible_facts.packages'
          - '"unattended-upgrades" in ansible_facts.packages'
          - '"apt-config-auto-update" in ansible_facts.packages'
          - '"powermgmt-base" not in ansible_facts.packages'
        fail_msg: >
          ✘ apt-listchanges, unattended-upgrades, apt-config-auto-update
          should be installed. powermgmt-base should not be installed.

    - name: 'Verify | unattended | assert services active'
      ansible.builtin.assert:
        quiet: true
        that:
          - '"apt-daily.service" in ansible_facts.services'
          - '"apt-daily-upgrade.service" in ansible_facts.services'
          - '"unattended-upgrades.service" in ansible_facts.services'
        fail_msg: >
          ✘ apt-daily, apt-upgrade, unattended-upgrade services should be
          enabled.

    - name: 'Verify | unattended | execute dry run config check'
      ansible.builtin.command: 'unattended-upgrade --dry-run'
      register: _test_apt_unattended_upgrade_check
      changed_when: false
      failed_when: _test_apt_unattended_upgrade_check.rc != 0

    - name: 'Verify | 52unattended-upgrades-local'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'copy.yml'
      vars:
        test_name: 'Verify | 52unattended-upgrades-local'
        test_src: 'files/52unattended-upgrades-local'
        test_file: '/etc/apt/apt.conf.d/52unattended-upgrades-local'
        test_owner: 'root'
        test_group: 'root'
        test_mode: '0644'
        test_diff: true

    - name: 'Verify | unattended | sources.list disabled'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'copy.yml'
      vars:
        test_name: 'Verify | unattended | sources.list disabled'
        test_src: 'files/sources.list.disabled'
        test_file: '/etc/apt/sources.list'
        test_owner: 'root'
        test_group: 'root'
        test_mode: '0644'
        test_diff: true
